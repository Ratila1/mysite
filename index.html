        // Общая функция для создания HTML-элемента
        function createHTMLElement(tag, classes = [], innerHTML = '') {
            const element = document.createElement(tag);
            if (classes.length) {
                element.className = classes.join(' ');
            }
            if (innerHTML) {
                element.innerHTML = innerHTML;
            }
            return element;
        }

        // Рендеринг прогресс-бара с анимацией
        function renderProgress(containerId, skills) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            skills.forEach(s => {
                const glass = "backdrop-blur-xl bg-white/70 dark:bg-zinc-900/60 border border-white/30 dark:border-zinc-800/50 transition-colors duration-300";
                const skillDiv = createHTMLElement('div', [`p-5`, `rounded-2xl`, glass]);
                skillDiv.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-medium">${s.name}</span>
                        <span class="text-sm opacity-70">${s.level}%</span>
                    </div>
                    <div class="w-full h-3 rounded-full bg-black/5 dark:bg-white/10 overflow-hidden">
                        <div class="progress-bar h-full rounded-full bg-gradient-to-r from-violet-500 to-cyan-400" style="width: 0%;" data-level="${s.level}"></div>
                    </div>
                `;
                container.appendChild(skillDiv);
            });

            // Анимация с помощью IntersectionObserver
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const progressBar = entry.target.querySelector('.progress-bar');
                        if (progressBar) {
                            const level = progressBar.dataset.level;
                            progressBar.style.width = `${level}%`;
                            progressBar.style.transition = 'width 0.8s ease-out';
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll(`#${containerId} > div`).forEach(el => observer.observe(el));
        }

                            <ul class="mt-3 grid sm:grid-cols-3 gap-2 text-sm">
                                ${e.bullets.map(b => `<li class="flex items-center gap-2"><i data-lucide="chevron-right" class="w-4 h-4"></i>${b}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            `;
            mainContent.appendChild(experienceSection);

            // EDUCATION
            const educationSection = createSection('education', langData.sections.education);
            const educationContent = educationSection.querySelector('#content-education');
            educationContent.innerHTML = `
                <div class="p-6 rounded-2xl ${glass} animate-on-scroll">
                    <div class="flex items-center gap-3">
                        <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                        <div class="font-semibold">${langData.education.school}</div>
                    </div>
                    <div class="mt-2 text-sm">${langData.education.degree}</div>
                    <div class="mt-1 text-sm opacity-80">${langData.education.gpa} • ${langData.education.extra}</div>
                    <div class="mt-1 text-sm opacity-80">${langData.education.grad}</div>
                    <div class="mt-1 text-sm opacity-80">${langData.education.english}</div>
                </div>
            `;
            mainContent.appendChild(educationSection);

            // CONTACT
            const contactSection = createSection('contact', langData.sections.contact);
            const contactContent = contactSection.querySelector('#content-contact');
            contactContent.innerHTML = `
                <div class="p-6 rounded-2xl ${glass}">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <p class="text-lg font-medium">${langData.contactCta}</p>
                            <div class="mt-4 space-y-3 text-sm">
                                <a href="mailto:${data.email}" class="flex items-center gap-2 hover:underline"><i data-lucide="mail" class="w-4 h-4"></i>${data.email}</a>
                                <a href="tel:${data.phone}" class="flex items-center gap-2 hover:underline"><i data-lucide="phone" class="w-4 h-4"></i>${data.phone}</a>
                                <a href="${data.telegram}" target="_blank" class="flex items-center gap-2 hover:underline"><i data-lucide="globe" class="w-4 h-4"></i>Telegram</a>
                                <a href="${data.github}" target="_blank" class="flex items-center gap-2 hover:underline"><i data-lucide="github" class="w-4 h-4"></i>GitHub</a>
                                <a href="${data.linkedin}" target="_blank" class="flex items-center gap-2 hover:underline"><i data-lucide="linkedin" class="w-4 h-4"></i>LinkedIn</a>
                                <a href="${data.fiverr}" target="_blank" class="flex items-center gap-2 hover:underline"><i data-lucide="briefcase" class="w-4 h-4"></i>Fiverr</a>
                            </div>
                        </div>
                        <form id="contact-form" class="space-y-3">
                            <input name="name" required placeholder="${langData.contactFormPlaceholders.name}" class="w-full px-4 py-3 rounded-xl border bg-transparent" />
                            <input type="email" name="email" required placeholder="${langData.contactFormPlaceholders.email}" class="w-full px-4 py-3 rounded-xl border bg-transparent" />
                            <textarea name="message" required rows="4" placeholder="${langData.contactFormPlaceholders.message}" class="w-full px-4 py-3 rounded-xl border bg-transparent"></textarea>
                            <button type="submit" class="inline-flex items-center gap-2 px-5 py-3 rounded-xl text-white font-medium shadow-lg hover:opacity-90 transition bg-gradient-to-r from-violet-600 to-cyan-500">
                                <i data-lucide="rocket" class="w-4 h-4"></i> ${langData.hireMe}
                            </button>
                        </form>
                    </div>
                </div>
            `;
            mainContent.appendChild(contactSection);

            // Настройка анимации для заголовков секций
            const sectionTitles = document.querySelectorAll(`h2`);
            const titleObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = `translateY(0)`;
                        entry.target.style.transition = `opacity 0.5s, transform 0.5s`;
                    }
                });
            }, { threshold: 0.5 });

            sectionTitles.forEach(title => {
                title.style.opacity = 0;
                title.style.transform = `translateY(12px)`;
                titleObserver.observe(title);
            });

            // Настройка анимации для карточек
            const cards = document.querySelectorAll(`.animate-on-scroll`);
            const cardObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = `translateY(0)`;
                        entry.target.style.transition = `opacity 0.4s, transform 0.4s`;
                    }
                });
            }, { threshold: 0.2 });

            cards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = `translateY(10px)`;
                cardObserver.observe(card);
            });
        }

        // Функция для применения темы и обновления иконки
        function applyTheme(theme) {
            const html = document.documentElement;
            const isDark = theme === 'dark';

            // Переключаем класс dark
            html.classList.toggle('dark', isDark);
            localStorage.setItem('theme', theme);
            console.log('Applied theme:', theme, 'Class list:', html.classList.toString());

            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.innerHTML = '';
                const newIcon = document.createElement('i');
                newIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
                newIcon.classList.add('w-4', 'h-4', isDark ? 'text-amber-500' : 'text-slate-500');
                themeToggleBtn.appendChild(newIcon);
                renderIcons();
            }
        }

        // Общая функция для рендеринга всего контента
        function renderContent(langCode) {
            const langData = data.i18n[langCode];

            // Навигация
            document.getElementById('nav-name').textContent = data.name;
            const navLinks = document.getElementById('nav-links');
            navLinks.innerHTML = Object.keys(langData.sections).map(key =>
                `<a href="#${key}" class="hover:opacity-80">${langData.sections[key]}</a>`
            ).join('');

            // Языковые кнопки
            const langSwitcher = document.getElementById('language-switcher');
            langSwitcher.innerHTML = data.languages.map(l =>
                `<button data-lang="${l.code}" class="px-2.5 py-1 rounded-lg text-sm border ${currentLang === l.code ? 'border-violet-400' : 'border-zinc-300 dark:border-zinc-700'} hover:bg-zinc-200/60 dark:hover:bg-zinc-800/60 transition-colors duration-300" aria-label="Switch language to ${l.label}">
                    <i data-lucide="languages" class="inline w-4 h-4 mr-1"></i>${l.label}
                </button>`
            ).join('');

            // Добавляем обработчик событий для переключения языка
            langSwitcher.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    currentLang = button.dataset.lang;
                    renderContent(currentLang);
                });
            });

            // Герой (Hero)
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            document.getElementById('hero-pills').innerHTML = `
                <span class="px-3 py-1 rounded-full text-sm border border-white/20 dark:border-zinc-700/60 bg-white/50 dark:bg-zinc-900/40"><i data-lucide="map-pin" class="inline w-4 h-4 mr-1"></i>${data.location}</span>
                <span class="px-3 py-1 rounded-full text-sm border border-white/20 dark:border-zinc-700/60 bg-white/50 dark:bg-zinc-900/40"><i data-lucide="globe" class="inline w-4 h-4 mr-1"></i>English B1</span>
                <span class="px-3 py-1 rounded-full text-sm border border-white/20 dark:border-zinc-700/60 bg-white/50 dark:bg-zinc-900/40"><i data-lucide="smartphone" class="inline w-4 h-4 mr-1"></i>Android / Java</span>
            `;
            document.getElementById('hero-actions').innerHTML = `
                <a href="#contact" class="inline-flex items-center gap-2 px-5 py-3 rounded-xl text-white font-medium shadow-lg hover:opacity-90 transition bg-gradient-to-r from-violet-600 to-cyan-500">
                    <i data-lucide="rocket" class="w-4 h-4"></i> ${langData.hireMe}
                </a>
                <a href="${data.resumeUrl}" class="inline-flex items-center gap-2 px-5 py-3 rounded-xl border hover:bg-white/60 dark:hover:bg-zinc-900/60 transition">
                    <i data-lucide="download" class="w-4 h-4"></i> ${langData.viewCV}
                </a>
            `;

            // Рендерим все остальные секции
            renderSections(langData);

            // Обработчик формы
            document.getElementById('contact-form').onsubmit = (e) => {
                e.preventDefault();
                const form = e.currentTarget;
                const formData = new FormData(form);
                const subject = encodeURIComponent(`Письмо с сайта-портфолио: ${formData.get("name")}`);
                const body = encodeURIComponent(`Имя: ${formData.get("name")}\nEmail: ${formData.get("email")}\nСообщение: ${formData.get("message")}`);
                window.location.href = `mailto:${data.email}?subject=${subject}&body=${body}`;
            };

            // Footer
            document.getElementById('footer-year').textContent = new Date().getFullYear();
            document.getElementById('footer-name').textContent = data.name;

            // После рендеринга всего, создаем иконки
            renderIcons();
        }

        // Запуск при загрузке страницы
        window.onload = function() {
            // При загрузке страницы проверяем сохраненную тему
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let initialTheme = 'light';
            if (savedTheme) {
                initialTheme = savedTheme;
            } else if (systemPrefersDark) {
                initialTheme = 'dark';
            }
            applyTheme(initialTheme);
            renderContent(currentLang);

            // Добавляем обработчик событий для переключения темы
            const themeToggleBtn = document.getElementById('theme-toggle');
            themeToggleBtn.addEventListener('click', () => {
                const html = document.documentElement;
                const newTheme = html.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        };
    </script>
</body>
</html>
